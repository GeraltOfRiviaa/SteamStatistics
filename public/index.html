<body>
    <header>
         <div class="bg-primary text-center p-5 text-white">
            <h1 class="display-1">News</h1>
            <label for="language" >Choose the language you want to view the news in</label>
            <select name="language" id="language">
                <option value="cs">Czech</option>
                <option value="en" selected>English</option>
                <option value="sk">Slovak</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option values="fr">FRENCH</option>
                
            </select>

    </header>
    <main>
        <div>
            <h2 class="text-color-danger text-center p-5 ">Top stories</h2>

            <div id="list-topStories" class="container-fluid ">
                <div class="row row-cols-1 row-cols-lg-2 g-4 justify-content-center">
                    <div id="demo" class="carousel slide mx-auto" data-bs-ride="carousel">


                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>

                        <!--The slideshow/carousel-->
                        <div class="carousel-inner col-lg-8 ">
                        </div>

                        <!--Left and right controls/icons-->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <div>
            <h2 class="text-color-danger text-center p-5 ">All news</h2>
            <div class="d-flex justify-content-center m-3">
                <label for="category">Category</label>
                <select name="category" id="category" class="mx-2 ">
                    <option value="general">General</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="business">Business</option>
                    <option value="health">Health</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="tech">Tech</option>
                    <option value="politics">Politics</option>
                    <option value="food">Food</option>
                    <option value="travel" selected>Travel</option>

                </select>
            </div>

            <div class="container-fluid">

                <div class="row row-cols-2 row-cols-md-4 g-4 justify-content-center mt-3" id="list-allNews">


                </div>
            </div>

            <!-- <div class="container-fluid">
